query getCounts {
  bookCount
  authorCount
}

query getAllBooks {
  allBooks {
    id
    title
    author
    published
    genres
  }
}

query getAllAuthors {
  allAuthors {
    id
    name
    born
    bookCount
  }
}

query allBooksByAuthor {
  allBooksByAuthor(author: "Robert Martin") {
    title
  }
}

query allBooksByGenre {
  allBooksByGenre(genre: "refactoring") {
    title
    author
  }
}

query allBooksByAuthorOrGenre {
  allBooksByAuthorOrGenre(author: "Robert Martin", genre: "design") {
    title
    author
  }
}

mutation createBook {
  addBook(
    title: "NoSQL Distilled",
    author: "Martin Fowler",
    published: 2012,
    genres: ["database", "nosql"]
  ) {
    title,
    author,
    published,
    genres
  }
}

mutation createBook2 {
  addBook(
    title: "Pimeyden tango",
    author: "Reijo Mäki",
    published: 1997,
    genres: ["crime"]
  ) {
    id
    title
    author
  }
}

mutation editAuthor {
  editAuthor(name: "Reijo Mäki", setBornTo: 1958) {
    name
    born
  }
}


